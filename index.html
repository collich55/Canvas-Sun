<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Sun</title>
    <style type='text/css' >
        canvas {
            border: 1px solid white;
        }
        body {
            margin: 0;
        }

        .add-line {
            position: absolute;
            width: 30px;
            height: 30px;
            margin: 50px;
            border-radius: 2px;
            background-color: green;
            border: 2px solid #ccc;
        }

        .subtract-line {
            position: absolute;
            width: 30px;
            height: 30px;
            margin: 100px;
            border-radius: 2px;
            background-color: green;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <button class="add-line" onmousedown="start()" onmouseup="end()" onclick="addLine()">Add Line</button>
    <button class="subtract-line" onmousedown="start()" onmouseup="end()" onclick="subtractLine()">Subtract Line</button>
    <canvas></canvas>
    <script src='canvas.js' ></script>
</body>
</html>
