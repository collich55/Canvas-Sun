<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="android-chrome-192x192.png" />
    <meta property="og:title" content="Sun Canvas" />
    <meta property="og:url" content="https://collich55.github.io/Canvas-Sun/" />
    <meta property="og:image" content="https://user-images.githubusercontent.com/62472030/118425224-ba302880-b696-11eb-9d9b-652fe443632a.png" />
    <title>Sun Canvas</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <style type='text/css' >
        canvas {
            border: 0px solid white;
        }
        body {
            margin: 0;
        }

        .add-line {
            /* position: absolute; */
           
            border-radius: 2px;
            background-color: grey
        
        }

        .subtract-line {
        
       
            border-radius: 2px;
            background-color: grey
           
        }

        input {
            font-family: 'Open Sans', sans-serif;
        }
        
        p {
            margin-top: 5px;
            margin-bottom: 0px;
        }

        .buttons {
            margin: 100px;
            margin-top: 2%;
            display: flex;
            flex-direction: column;
            position: absolute;
            font-family: 'Open Sans', sans-serif;
            justify-content: space-around;
        }
        label, p {
            color: rgb(170, 0, 0);
            font-family: 'Open Sans', sans-serif;
        }

        .links {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            
        }

        button {
            border-radius: 4px;
            font-family: 'Open Sans', sans-serif;
            margin-top: 10px;
            background-color: white;

        }

        .with_underline {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px darkred solid;
        }
            
        #displayText {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    
    </style>
</head>
<body>
    <div style="opacity: 1;" class="buttons">
        <!-- <button class="add-line" onclick="addLine()">Add Line</button>
        <button class="subtract-line" onclick="subtractLine()">Subtract Line</button> -->
        <label for="num-lines">Number of Main Lines</label>
        <input class="num-lines" type="number" value=0 min=0>
        <label for="num-dot-lines">Number of Sub Lines</label>
        <input class="num-dot-lines" type="number" value=0 min=0>
        <label for="radius">Circle Radius</label>
        <input class="radius" type="number" value=0 min=0>
        <!-- <p class="with_underline">Press a to randomize number parameters</p> -->
        <label for="circle-color">Circle Color</label>
        <input class="circle-color" type="color" value="#ffffff">
        <label for="circle-line-color">Circle Line Color</label>
        <input class="circle-line-color" type="color" value="#000000">
        <label for="line-color">Main Line Color</label>
        <input class="line-color" type="color" value="#000000">
        <label for="dot-line-color">Sub Line Color</label>
        <input class="dot-line-color" type="color" value="#000000">
        <label for="background-color">Background Color</label>
        <input class="background-color" type="color" value="#ffffff">
        <button onclick="randomizeParams()" >Randomize</button>
        <input type="text" id="inputText" placeholder="Testing Not Ready Yet">
        <button onclick="implementSave">Submit</button>
        
        <p>Press r to randomize all parameters</p>
        <p>Press a to randomize all parameters with animation</p>
        <p>Press h to hide inputs</p>
        <div class="links">
            <a target="_blank" rel="noopener noreferrer" id="linked" rel="stylesheet"
                href="https://www.linkedin.com/in/anthony-collichio-451b11103/">
                <img alt="icon" src="LI-In-Bug.png" width=40 height="40">
            </a>
            <a target="_blank" rel="noopener noreferrer" id="github" rel="stylesheet" href="https://github.com/collich55/Canvas-Sun">
                <img alt="icon" src="Git-Icon-1788C.png" width=40 height="40">
            </a>
        </div>
    </div>
    <canvas></canvas>
    <script src='canvas.js' ></script>
</body>
</html>
