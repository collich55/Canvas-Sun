<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Sun</title>
    <style type='text/css' >
        canvas {
            border: 0px solid white;
        }
        body {
            margin: 0;
        }

        .add-line {
            /* position: absolute; */
           
            border-radius: 2px;
            background-color: grey
        
        }

        .subtract-line {
        
       
            border-radius: 2px;
            background-color: grey
           
        }

        .buttons {
            margin: 100px;
            display: flex;
            flex-direction: column;
            position: absolute;
        }
        label, p {
            color: rgb(170, 0, 0);
        }
    </style>
</head>
<body>
    <div style="opacity: 1;" class="buttons">
        <!-- <button class="add-line" onclick="addLine()">Add Line</button>
        <button class="subtract-line" onclick="subtractLine()">Subtract Line</button> -->
        <label for="num-lines">Number of Lines</label>
        <input class="num-lines" type="number" value=0 min=0>
        <label for="num-dot-lines">Number of Dot Lines</label>
        <input class="num-dot-lines" type="number" value=0 min=0>
        <label for="radius">Circle Radius</label>
        <input class="radius" type="number" value=0 min=0>
        <label for="circle-color">Circle Color</label>
        <input class="circle-color" type="color" value="#ffffff">
        <label for="circle-line-color">Circle Line Color</label>
        <input class="circle-line-color" type="color" value="#000000">
        <label for="line-color">Line Color</label>
        <input class="line-color" type="color" value="#000000">
        <label for="dot-line-color">Dot Line Color</label>
        <input class="dot-line-color" type="color" value="#000000">
        <p>Press h to hide inputs</p>
    </div>
    <canvas></canvas>
    <script src='canvas.js' ></script>
</body>
</html>
